version: '3.8'

services:
  document-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-service
    ports:
      - "2025:8000"
    env_file:
      - .env
    volumes:
      - ./templates:/app/templates:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
